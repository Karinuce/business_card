<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8"/>
        <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <title>Business Card</title>
    </head>
    
    <body>
        <form id="BC-submit" action="" method="post"> 
            <div class="field">
                <label for="name">Full name:</label>
                <input type="text" id="name"></input><br><br>
            </div>
            <div class="field">
                <label for="busad">Business address:</label>
                <input type="text" id="busad"></input><br><br>
            </div>
            <div class="field">
                <label for="email">Email:</label>
                <input type="text" id="email"></input><br><br>
            </div>
            <div class="field">
                <label for="phn">Phone number:</label>
                <input type="text" id="phn"></input><br><br>
            </div>
            <div class="field">
                <label for="jb">Job position:</label>
                <input type="text" id="jb"></input><br><br>
            </div>
            <button id="btn" type="button">Submit</button>
            <button type="button">Delete</button>
        </form>
        <script src="business_card.js"></script>
    </body>
</html>
